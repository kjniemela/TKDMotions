<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <button type="button" onclick="handleChange()">Refresh</button>
      <button type="button" onclick="toggleConfig()">Config</button>
      <br>
      <label for="setLen">Set size:</label>
      <input type="number" id="setLen" value="3" onchange="handleChange()">
      <br>
      <label for="sets">Num of Sets:</label>
      <input type="number" id="sets" value="3" onchange="handleChange()">
      <br><br>
      <div id="content"></div>
    </div>
    <div class="container" id="config"></div>
  </div>
  <script src="config.js"></script>
  <script src="motions.js"></script>
  <script>
    nextSet(3, 3)
    function handleChange() {
      nextSet(
        document.getElementById('setLen').value,
        document.getElementById('sets').value
      );
    }
  </script>
</body>
